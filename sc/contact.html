<!doctype html>
<html lang="zh-sc" data-bs-theme="light">

<head>
    <title>联系我们 | EFC</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@100..900&family=Noto+Sans+TC:wght@100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../static/css/style.css">
</head>

<body>
    <header id="header-container">
        <!-- place navbar here -->
    </header>
    <main>
        <div class="container my-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <h2>联系我们</h2>
                    <p>请填写以下表单分享您的旅游建议或询问问题。</p>
                    <form id="enquiry-form" method="POST">
                        <!-- Name Input -->
                        <div class="mb-3">
                            <label for="name" class="form-label">您的名字</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>

                        <!-- Email Input -->
                        <div class="mb-3">
                            <label for="email" class="form-label">电子邮件地址</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>

                        <!-- Message Textarea -->
                        <div class="mb-3">
                            <label for="message" class="form-label">讯息</label>
                            <textarea class="form-control" id="message" rows="4" name="message" required></textarea>
                        </div>

                        <!-- Submit Button -->
                        <button type="submit" class="btn btn-primary">(DEV) 送出</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer id="footer-container">
        <!-- place footer here -->
    </footer>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    <script src="../static/js/app.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            initMainAfterLoad();

            const headerContainer = document.getElementById('header-container');
            fetch('header.html')
                .then(response => response.text())
                .then((html) => {
                    headerContainer.innerHTML = html;
                    initHeaderAfterLoad();
                });

            const footerContainer = document.getElementById('footer-container');
            fetch('footer.html')
                .then(response => response.text())
                .then((html) => {
                    footerContainer.innerHTML = html;
                    initFooterAfterLoad();
                });
        });
    </script>
</body>

</html>
